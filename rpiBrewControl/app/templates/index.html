    <script type="text/javascript">
    "use strict";
    var SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    function loadEquipmentSummary() {
        var filters = [{"name": "id", "op": "lte", "val": 5}];
        $.ajax({
            url: SCRIPT_ROOT + '/api/sensors',
            data: {"q": JSON.stringify({"filters": filters})},
            dataType: 'json',
            contentType: "application/json",
            success: function(data) {
                var all_sensors, new_row, i;
                all_sensors = data.objects;
                $("#sensorList tr").remove();
                
                new_row = $("<tr><th>Name</th><th>Sensor ID</th><th>Temp (C)</th><th>Set Point (C)</th><th>Status</th></tr>");
                $("#sensorList").append(new_row);
                
                for (i = 0; i < data.objects.length; ++i) {
                    var TempC = data.objects[i].tempC
                    if (typeof TempC == 'undefined'){
                        TempC = "-";
                    }
                    var heaterMode; 
                    switch(data.objects[i].heaterMode) {
                        case 1:
                            heaterMode = "Auto";
                            break;
                        case 2:
                            heaterMode = "Manual";
                            break;
                        default:
                            heaterMode = "Off";
                    }
                    
                    new_row = $("<tr><td>" + data.objects[i].name + "</td><td>"
                              + data.objects[i].sensor_id + "</td><td>"
                              + TempC + "</td><td>"
                              + data.objects[i].setPoint + "</td><td>"
                              + heaterMode + "</td></tr>");
                    $("#sensorList").append(new_row);
                }
            }
        });
    };
    $(document).ready(function() {
        loadEquipmentSummary()
    });
    </script>
