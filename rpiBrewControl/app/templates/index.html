    <script type="text/javascript">
    "use strict";
    var SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    function loadEquipmentSummary() {
        var filters = [{"name": "id", "op": "lte", "val": 5}];
        $.ajax({
            url: SCRIPT_ROOT + '/api/sensors',
            data: {"q": JSON.stringify({"filters": filters})},
            dataType: 'json',
            contentType: "application/json",
            success: function(data) {
                var all_sensors, new_row, i;
                all_sensors = data.objects;
                $("#sensorList thead").remove();
                $("#sensorList tbody").remove();
                
                new_row = $("<thead><tr><th>Name</th><th>Sensor ID</th><th>Temp (C)</th><th>Setting (C)</th><th>Duty</th><th>Status</th><th>Updated</th></tr></thead><tbody>");
                $("#sensorList").append(new_row);
                
                for (i = 0; i < data.objects.length; ++i) {
                    var TempC = data.objects[i].tempC
                    if (typeof TempC == 'undefined'){
                        TempC = "-";
                    }
                    var heaterMode; 
                    switch(data.objects[i].heaterMode) {
                        case 1:
                            heaterMode = "Auto";
                            break;
                        case 2:
                            heaterMode = "Manual";
                            break;
                        default:
                            heaterMode = "Off";
                    }
                    
                    var d = new Date();
                    var updated = new Date(data.objects[i].updated);
                    var localOffset = d.getTimezoneOffset() * 60000;
                    var localTime =  updated + localOffset;
                    
                    new_row = $("<tr id='"+data.objects[i].sensor_id+"'><td><strong>" + data.objects[i].name + "</strong></td><td><small>"
                              + data.objects[i].sensor_id + "</small></td><td>"
                              + parseFloat(TempC).toFixed(2) + "</td><td>"
                              + parseFloat(data.objects[i].setPoint).toFixed(2) + "</td><td>"
                              + parseFloat(data.objects[i].dutyCycle).toFixed(0) + "%</td><td>"
                              + heaterMode  + "</td><td>"
                              + $.format.date(localTime,"MMM d H:mm:ss") + "</td></tr>");
                    $("#sensorList").append(new_row);
                }
                new_row = $("</tbody>");
                $("#sensorList").append(new_row);
            }
        });
    };
    $(document).ready(function() {
        loadEquipmentSummary()
    });
    </script>

      <div class="well">
        <div id="tempTrends"></div>
        <div id="chart1"></div>
        <script>
        
        tempTrendChart = function(sensorID){
            //var d = new Date();
            //var localOffset = d.getTimezoneOffset() * 60000;
            //var timeFilter = new Date().getTime() - 60*60*1000 + localOffset;
            var filters = [{"name": "sensor_id", "op": "==", "val": sensorID}]; // $.format.date(localTime,"MMM d H:mm:ss")
            var order = [{"field": "time", "direction": "desc"}];
            $.ajax({
                url: 'http://ceres.mikebirdgeneau.com/api/readings',
                data: {"q": JSON.stringify({"filters": filters, "order_by": order, "limit": 300, "results_per_page": 50})},
                dataType: "json",
                contentType: "application/json",
                success: function(data) {
                    // Format Data for Chart
                    var myTimes = [], myReadings = [], mySetPoints = [];
                    for (i = 0; i < data.objects.length; ++i) {
                        var d = new Date();
                        var time = new Date(data.objects[i].time);
                        var localOffset = d.getTimezoneOffset() * 60000;
                        var localTime =  $.format.date(time + localOffset,"yyyy-MM-dd HH:mm:ss");
                        myTimes.push(localTime)
                        myReadings.push(parseFloat(data.objects[i].tempC).toFixed(2))
                    }
                    var chartData = {"time": myTimes, "tempC": myReadings}
                    // Debugging Output
                    //console.log(data.objects);
                    //console.log(myTimes);
                    //console.log(myReadings);
                    console.log(chartData);

                    // Create and Bind Chart
                    var chart = c3.generate({
                        bindto: '#chart1',
                        data: {
                            json: chartData,
                            x: 'time',
                            xFormat: '%Y-%m-%d %H:%M:%S'
                        },
                        axis: {
                            x: {
                                label: "Time",
                                type: 'timeseries',
                                tick: {
                                    format: '%m-%d %H:%M'
                                }
                            },
                            y: {
                                label: 'Temperature (C)',
                                tick: {
                                    format: function(y){d3.round(y,2)}
                                }
                            }
                        }
                    });
                }});
        }

        </script>
